name: Manual Build

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Extract branch name and short SHA
        id: vars
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BRANCH_NAME=${BRANCH_NAME//\//-}
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="jwt-auth-service-${BRANCH_NAME}-${SHORT_SHA}"
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          make docker-build \
            DOCKER_REGISTRY=ghcr.io/klazomenai \
            IMAGE_TAG=${{ steps.vars.outputs.image_tag }}

      - name: Push Docker image
        run: |
          make docker-push \
            DOCKER_REGISTRY=ghcr.io/klazomenai \
            IMAGE_TAG=${{ steps.vars.outputs.image_tag }}

      - name: Summary
        run: |
          echo "## Build Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ steps.vars.outputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**SHA:** \`${{ steps.vars.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`ghcr.io/klazomenai/jwt-auth-service:${{ steps.vars.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pull with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/klazomenai/jwt-auth-service:${{ steps.vars.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
